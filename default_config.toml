# Used to name the output.csv file
config_name = "default_config"

# Specify type of antenna and it's properties
[antenna]
type = "UniformLinear"
frequency = 3e9
spacing = 0.09
num_elements = 8

# Specify simulation parameters
[parameters]
population_size = 100
samples = 1440
cognitive_coeff = 0.1
social_coeff = 0.1
inertia_weight = 0.1
max_steps = 15
static_targets = [1.0]
beamwidth = 0.05
max_particle_velocity = 1
neighbourhood_size=  10

# Specify whether to plot values as they're calculated.
[logging]
show_plots = false
plots_persist = false
verbose = true
